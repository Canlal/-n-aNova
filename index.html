<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arya Dekorasyon | Profesyonel Dekorasyon Hizmetleri</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            text-align: center;
        }
        .lightbox-content {
            position: relative;
            display: inline-block;
            margin-top: 50px;
        }
        .lightbox-img {
            max-width: 90%;
            max-height: 80vh;
            border: 3px solid #fff;
            border-radius: 5px;
        }
        .close-lightbox {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 35px;
            cursor: pointer;
        }
        
        /* Contact page specific styles */
        .contact-map-container {
            width: 100%;
            height: 300px;
            margin: 20px 0;
            cursor: pointer;
        }
        .contact-map {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 3px solid #f1f1f1;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .contact-map:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <!-- Header and other sections remain the same -->

    <!-- Contact Page Content -->
    <section class="contact-section">
        <div class="container">
            <h1>Bize Ulaşın</h1>
            
            <div class="contact-info">
                <h2><i class="fas fa-map-marker-alt"></i> Adresimiz</h2>
                <p>İstanbul, Türkiye</p>
                
                <!-- Clickable map image -->
                <div class="contact-map-container" onclick="openLightbox('images/harita.jpg')">
                    <img src="images/harita.jpg" alt="Firma Konumu" class="contact-map">
                </div>
                
                <h2><i class="fas fa-phone"></i> Telefon</h2>
                <p>+90 545 788 49 75</p>
                <p>+90 554 167 48 04</p>
                
                <h2><i class="fas fa-envelope"></i> E-posta</h2>
                <p>info@arya-dekorasyon.com</p>
            </div>
        </div>
    </section>

    <!-- Lightbox HTML -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <div class="lightbox-content" onclick="event.stopPropagation()">
            <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
            <img id="lightbox-img" class="lightbox-img" src="" alt="Büyütülmüş Görsel">
        </div>
    </div>

    <script>
        // Lightbox functions
        function openLightbox(imgSrc) {
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imgSrc;
            document.getElementById('lightbox').style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Center the image vertically
            lightboxImg.onload = function() {
                const windowHeight = window.innerHeight;
                const imgHeight = lightboxImg.offsetHeight;
                if (imgHeight < windowHeight) {
                    const marginTop = (windowHeight - imgHeight) / 2;
                    document.querySelector('.lightbox-content').style.marginTop = marginTop + 'px';
                }
            };
        }
        
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Close with ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
        
        // Image error handling
        window.addEventListener('load', function() {
            const contactMap = document.querySelector('.contact-map');
            contactMap.onerror = function() {
                this.src = 'images/default-map.jpg';
                this.alt = 'Harita yüklenemedi';
            };
        });
    </script>
</body>
</html>
